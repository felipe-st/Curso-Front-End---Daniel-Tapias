<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe">
    <meta name="description" content="primeiro CSS">
    <meta name="keywords" content="html5, CSS, tecnologia">
    <title>Links CSS</title>

    <style>
        body{
            font-family: sans-serif;
            color: green;
        }

        a:link{
            color: green;
        }

        a:hover{
            background-color: gray;
        }
        a:visited{
            color: red;
        }
        a:active{
            color: orangered;
        }

        ul li {
            list-style-type: square;
        }

        ol li{
            list-style-type: upper-roman;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <a href="01_teste.html">veja o arquivo 01 teste.html</a> |
    <a href="02_tags.html">veja o segundo arquivo</a>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
</body>
</html>
